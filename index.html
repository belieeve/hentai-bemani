<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DDR Style Rhythm Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow: hidden;
            /* モバイル向けの追加設定 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ffff;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
        }

        .combo-display {
            font-size: 20px;
            color: #ffff00;
        }

        .accuracy-display {
            font-size: 18px;
            color: #00ff00;
        }

        .hp-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hp-label {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .hp-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 100%;
            transition: width 0.3s ease-out;
            border-radius: 8px;
        }

        .hp-fill.low {
            background: linear-gradient(90deg, #FF9800, #FFC107);
        }

        .hp-fill.critical {
            background: linear-gradient(90deg, #F44336, #FF5722);
            animation: hp-flash 0.5s infinite alternate;
        }

        @keyframes hp-flash {
            from { opacity: 0.7; }
            to { opacity: 1.0; }
        }

        .hp-text {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            min-width: 45px;
        }

        .screen {
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .top-screen {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
        }

        .level-select-screen {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.9), rgba(15, 52, 96, 0.9));
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .game-subtitle {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .song-item {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            text-align: left;
        }

        .song-item:hover {
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .song-item.selected {
            border-color: #00ffff;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .difficulty-levels {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #666;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
            min-width: 80px;
        }

        .difficulty-btn:hover {
            border-color: #00ffff;
            color: #00ffff;
        }

        .difficulty-btn.selected {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .difficulty-btn.easy {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .difficulty-btn.easy.selected {
            background: rgba(76, 175, 80, 0.2);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .difficulty-btn.normal {
            border-color: #FF9800;
            color: #FF9800;
        }

        .difficulty-btn.normal.selected {
            background: rgba(255, 152, 0, 0.2);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
        }

        .difficulty-btn.hard {
            border-color: #F44336;
            color: #F44336;
        }

        .difficulty-btn.hard.selected {
            background: rgba(244, 67, 54, 0.2);
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ffff;
        }

        .song-info {
            font-size: 14px;
            color: #bbb;
        }

        .file-input {
            margin: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: 2px solid #00ffff;
            border-radius: 5px;
            display: none;
        }

        .no-songs {
            color: #999;
            font-style: italic;
            padding: 40px;
            text-align: center;
        }

        .main-btn {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: all 0.4s;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .main-btn:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        .main-btn:active {
            transform: scale(1.02) translateY(-1px);
        }

        .level-selection-title {
            font-size: 36px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ffff;
        }

        .level-buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .level-btn {
            padding: 25px 35px;
            border: 3px solid;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.4s;
            font-size: 20px;
            font-weight: bold;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }

        .level-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .level-btn:hover::before {
            left: 100%;
        }

        .level-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .level-btn.easy {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .level-btn.easy:hover {
            background: rgba(76, 175, 80, 0.3);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .level-btn.normal {
            border-color: #FF9800;
            color: #FF9800;
        }

        .level-btn.normal:hover {
            background: rgba(255, 152, 0, 0.3);
            box-shadow: 0 15px 30px rgba(255, 152, 0, 0.4);
        }

        .level-btn.hard {
            border-color: #F44336;
            color: #F44336;
        }

        .level-btn.hard:hover {
            background: rgba(244, 67, 54, 0.3);
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.4);
        }

        .level-description {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .note-lanes {
            display: flex;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .lane {
            width: 120px;
            height: 100%;
            border: 3px solid #444;
            position: relative;
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        .lane:nth-child(1) { border-color: #ff4757; }
        .lane:nth-child(2) { border-color: #3742fa; }
        .lane:nth-child(3) { border-color: #2ed573; }
        .lane:nth-child(4) { border-color: #ffa502; }

        .target-area {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .target-area:active {
            background: rgba(0, 255, 255, 0.4) !important;
            box-shadow: 0 0 30px #00ffff !important;
        }

        .arrow-target {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .note {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
            animation: fall linear;
            left: 20px;
            background: linear-gradient(45deg, #333333, #555555);
            border: 3px solid #ffffff;
        }

        /* レーン別の色分け（矢印に適した色） */
        .note.left { 
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            border-color: #ff4757;
        }
        .note.down { 
            background: linear-gradient(45deg, #3742fa, #5352ed);
            border-color: #3742fa;
        }
        .note.up { 
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            border-color: #2ed573;
        }
        .note.right { 
            background: linear-gradient(45deg, #ffa502, #ff7675);
            border-color: #ffa502;
        }

        @keyframes fall {
            from {
                top: -80px;
            }
            to {
                top: calc(100vh - 100px);
            }
        }

        .judgment {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: judgment-fade 1s ease-out forwards;
            z-index: 1000;
            white-space: pre-line;
            text-align: center;
        }

        @keyframes judgment-fade {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .hit-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: hit-expand 0.6s ease-out forwards;
        }

        @keyframes hit-expand {
            0% { 
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% { 
                transform: scale(2.0);
                opacity: 0;
            }
        }

        .combo-flash {
            animation: combo-highlight 0.3s ease-out;
        }

        @keyframes combo-highlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ffff00; text-shadow: 0 0 20px #ffff00; }
            100% { transform: scale(1); }
        }

        .lane-flash {
            animation: lane-flash-effect 0.2s ease-out;
        }

        @keyframes lane-flash-effect {
            0% { background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%); }
            50% { background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.6) 100%); }
            100% { background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%); }
        }

        .perfect { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        .good { color: #ffff00; text-shadow: 0 0 20px #ffff00; }
        .nice { color: #ffa500; text-shadow: 0 0 20px #ffa500; }
        .miss { color: #ff0000; text-shadow: 0 0 20px #ff0000; }

        /* タッチコントロールは削除 - ターゲットエリア直接タップを使用 */

        /* レスポンシブデザイン - タブレット */
        @media screen and (max-width: 1024px) {
            .game-title {
                font-size: 36px;
            }
            
            .song-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                max-height: 350px;
            }
            
            .level-buttons-container {
                gap: 20px;
            }
            
            .level-btn {
                padding: 20px 30px;
                font-size: 18px;
                min-width: 120px;
            }
            
            .lane {
                width: 100px;
            }
            
            .note {
                width: 70px;
                height: 70px;
                font-size: 45px;
                left: 15px;
            }
        }

        /* レスポンシブデザイン - スマートフォン */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .header {
                padding: 10px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .score-display, .combo-display, .accuracy-display {
                font-size: 16px;
            }
            
            .hp-bar {
                width: 150px;
                height: 16px;
            }
            
            .hp-label, .hp-text {
                font-size: 14px;
            }
            
            .game-title {
                font-size: 28px;
                margin-bottom: 15px;
            }
            
            .game-subtitle {
                font-size: 18px;
                margin-bottom: 30px;
            }
            
            .main-btn {
                padding: 15px 30px;
                font-size: 20px;
                margin: 15px;
            }
            
            .song-list {
                grid-template-columns: 1fr;
                max-height: 300px;
                margin: 15px 0;
            }
            
            .song-item {
                padding: 12px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .song-info {
                font-size: 12px;
            }
            
            .level-selection-title {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            .level-buttons-container {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .level-btn {
                padding: 18px 25px;
                font-size: 16px;
                min-width: 200px;
                max-width: 250px;
            }
            
            .lane {
                width: 80px;
            }
            
            .note {
                width: 60px;
                height: 60px;
                font-size: 35px;
                left: 10px;
            }
            
            .target-area {
                height: 70px;
                bottom: 120px;
            }
            
            .arrow-target {
                font-size: 35px;
            }
            
            .judgment {
                font-size: 28px;
            }
            
            .controls-info {
                display: none; /* スマホではキーボード操作説明を非表示 */
            }
            
            /* タッチコントロール関連は削除済み */
        }

        /* 極小スマートフォン */
        @media screen and (max-width: 480px) {
            .header {
                padding: 8px;
            }
            
            .score-display, .combo-display, .accuracy-display {
                font-size: 14px;
            }
            
            .hp-bar {
                width: 120px;
                height: 14px;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .game-subtitle {
                font-size: 16px;
            }
            
            .main-btn {
                padding: 12px 24px;
                font-size: 18px;
            }
            
            .level-btn {
                padding: 15px 20px;
                font-size: 14px;
                min-width: 180px;
            }
            
            .lane {
                width: 70px;
            }
            
            .note {
                width: 50px;
                height: 50px;
                font-size: 30px;
                left: 10px;
            }
            
            .target-area {
                height: 60px;
                bottom: 140px;
            }
            
            .arrow-target {
                font-size: 30px;
            }
            
            /* タッチコントロール関連は削除済み */
            
            .judgment {
                font-size: 24px;
            }
        }

        /* ランドスケープモード（横向き）対応 */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 5px 15px;
            }
            
            .screen {
                padding: 20px;
                height: calc(100vh - 80px);
            }
            
            .game-title {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .game-subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .main-btn {
                padding: 10px 20px;
                font-size: 16px;
                margin: 10px;
            }
            
            .level-buttons-container {
                flex-direction: row;
                gap: 15px;
            }
            
            .level-btn {
                padding: 12px 18px;
                font-size: 14px;
                min-width: 100px;
            }
            
            /* タッチコントロール関連は削除済み */
            
            .target-area {
                bottom: 80px;
                height: 50px;
            }
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
        }

        .play-button-container {
            margin: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .game-over-screen {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95), rgba(15, 52, 96, 0.9));
            backdrop-filter: blur(10px);
        }

        .game-over-title {
            font-size: 64px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff;
            margin-bottom: 30px;
            animation: gameOverPulse 2s ease-in-out infinite alternate;
        }

        @keyframes gameOverPulse {
            from { 
                text-shadow: 0 0 30px #00ffff; 
                transform: scale(1.0);
            }
            to { 
                text-shadow: 0 0 50px #00ffff, 0 0 60px #00ffff; 
                transform: scale(1.05);
            }
        }

        .game-over-stats {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #00ffff;
        }

        .game-over-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 20px;
            color: #ffffff;
        }

        .game-over-stat .label {
            font-weight: bold;
        }

        .game-over-stat .value {
            color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-display">スコア: <span id="score">0</span></div>
            <div class="combo-display">コンボ: <span id="combo">0</span></div>
            <div class="accuracy-display">正確度: <span id="accuracy">100%</span></div>
            <div class="hp-display">
                <div class="hp-label">HP</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="hp-fill"></div>
                </div>
                <div class="hp-text"><span id="hp-value">100</span>%</div>
            </div>
        </div>

        <!-- トップスクリーン -->
        <div class="screen top-screen" id="top-screen">
            <div class="game-title">DDR RHYTHM GAME</div>
            <div class="game-subtitle">音楽に合わせて矢印キーをタイミングよく押そう！</div>
            <button class="main-btn" onclick="showSongSelect()">ゲームスタート</button>
        </div>

        <!-- 楽曲選択スクリーン -->
        <div class="screen level-select-screen hidden" id="song-select-screen">
            <div class="level-selection-title">楽曲選択</div>
            <div class="game-subtitle">プレイする楽曲を選択してください</div>
            <div class="song-list" id="song-list-container">
                <!-- 楽曲リストはJavaScriptで動的に生成 -->
            </div>
            <button class="main-btn" onclick="showLevelSelect()">次へ</button>
        </div>

        <!-- レベル選択スクリーン -->
        <div class="screen level-select-screen hidden" id="level-select-screen">
            <div class="level-selection-title" id="selected-song-title">楽曲を選択してください</div>
            <div class="game-subtitle">難易度を選択してください</div>
            <div class="level-buttons-container">
                <div class="level-btn easy" onclick="selectLevelAndStart('easy')">
                    <div>EASY</div>
                    <div class="level-description">初心者向け</div>
                </div>
                <div class="level-btn normal" onclick="selectLevelAndStart('normal')">
                    <div>NORMAL</div>
                    <div class="level-description">中級者向け</div>
                </div>
                <div class="level-btn hard" onclick="selectLevelAndStart('hard')">
                    <div>HARD</div>
                    <div class="level-description">上級者向け</div>
                </div>
            </div>
            <button class="main-btn" onclick="backToSongSelect()">楽曲選択に戻る</button>
        </div>

        <div class="game-area hidden" id="game-area">
            <div class="note-lanes">
                <div class="lane" data-direction="left">
                    <div class="target-area">
                        <div class="arrow-target">←</div>
                    </div>
                </div>
                <div class="lane" data-direction="down">
                    <div class="target-area">
                        <div class="arrow-target">↓</div>
                    </div>
                </div>
                <div class="lane" data-direction="up">
                    <div class="target-area">
                        <div class="arrow-target">↑</div>
                    </div>
                </div>
                <div class="lane" data-direction="right">
                    <div class="target-area">
                        <div class="arrow-target">→</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ゲームオーバースクリーン -->
        <div class="screen game-over-screen hidden" id="game-over-screen">
            <div class="game-over-title">GAME OVER</div>
            <div class="game-subtitle">HPが0になりました</div>
            <div class="game-over-stats">
                <div class="game-over-stat">
                    <span class="label">最終スコア</span>
                    <span class="value" id="final-score">0</span>
                </div>
                <div class="game-over-stat">
                    <span class="label">最大コンボ</span>
                    <span class="value" id="final-combo">0</span>
                </div>
                <div class="game-over-stat">
                    <span class="label">正確度</span>
                    <span class="value" id="final-accuracy">0%</span>
                </div>
                <div class="game-over-stat">
                    <span class="label">Perfect</span>
                    <span class="value" id="final-perfect">0</span>
                </div>
                <div class="game-over-stat">
                    <span class="label">Good</span>
                    <span class="value" id="final-great">0</span>
                </div>
                <div class="game-over-stat">
                    <span class="label">Nice</span>
                    <span class="value" id="final-good">0</span>
                </div>
                <div class="game-over-stat">
                    <span class="label">Miss</span>
                    <span class="value" id="final-miss">0</span>
                </div>
            </div>
            <button class="main-btn" onclick="restartGame()">もう一度プレイ</button>
            <button class="main-btn" onclick="backToMenu()">メニューに戻る</button>
        </div>

        <div class="controls-info">
            <div>PC: ← ↓ ↑ → キーを使用</div>
            <div>スマホ: 矢印エリアをタップ</div>
            <div>ESC: メニューに戻る</div>
        </div>

        <!-- タッチコントロールは削除 - ターゲットエリア直接タップを使用 -->
    </div>

    <audio id="game-audio" preload="auto"></audio>
    
    <script src="game.js"></script>
</body>
</html>
